  <body>
    <header class="container header">
      <a href="#">
        <h2 class="logo">Meal <span>Master</span></h2>
      </a>
      <nav class="navbar" data-navbar>
        <ul class="nav__list">

        </ul>
      </nav>
    </header>
    <main class="login">
        <form id="form" name="auth">
          <div class="form__content">
            <h1 class="text--pink mb--2">Member Login</h1>
            <p class="mb--1 text--gray">or use your  email for registration:</p>
            <div class="form__group mb--2">
              <label for="email">
                <input type="email" placeholder="Email" name="email" required>
              </label>
              <label for="password">
                <div class="input--group">
                  <input type="password" placeholder="Password" name="password" required/>
                  <span class="icon" data-toggle="0" id="icon"><i class="fa-regular fa-eye-slash"></i>
                </div>
                </label>
            </div>
              <button class="btn bg--pink text--white" id="login" name="loginBtn">login</button>
              <a href="/sign-up.html">Don't have an accont create one.</a>
          </div>
          <div class="illustration">
            <img src="./public/image/where-next.jpg" alt="">
          </div>
        </form>
    </main>
    <script>
      window.onload = function() {
        passwordField = document.querySelector("input[type='password']")
        passwordField.nextElementSibling.addEventListener('click', function(e){
          if(this.dataset.toggle == '0'){
            this.innerHTML = '<i class="fa-regular fa-eye"></i>'
            passwordField.setAttribute('type', 'text')
            this.dataset.toggle = '1'
          }
          else{
            this.innerHTML = '<i class="fa-regular fa-eye-slash"></i>'
            passwordField.setAttribute('type', 'password')
            this.dataset.toggle = '0'
          }
        })
      }
    </script>
    <script src="backend/indexedDB.js"></script>
    <script src="public/scripts/script.js"></script>
  </body>
